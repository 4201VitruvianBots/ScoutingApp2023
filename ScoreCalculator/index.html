<!DOCTYPE html>
<html>

<head>
    <title>Score Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Scoring Calculator</h2>
    <div class="section">
        <h2>Grid Scores</h2>
        <div class="columns">
            <div class="column">
                <div>
                    <label>
                        <input id="auto_low" type="number" value="0">
                        Auto Low Pieces
                    </label>
                </div>
                <div>
                    <label>
                        <input id="auto_mid" type="number" value="0">
                        Auto Mid Pieces
                    </label>
                </div>
                <div>
                    <label>
                        <input id="auto_high" type="number" value="0">
                        Auto High Pieces
                    </label>
                </div>
            </div>
            <div class="column">
                <div>
                    <label>
                        <input id="tele_low" type="number" value="0">
                        Teleop Low Pieces
                    </label>
                </div>
                <div>
                    <label>
                        <input id="tele_mid" type="number" value="0">
                        Teleop Mid Pieces
                    </label>
                </div>
                <div>
                    <label>
                        <input id="tele_high" type="number" value="0">
                        Teleop High Pieces
                    </label>
                </div>
            </div>
            <div class="column">
                <div>
                    <label>
                        <input id="supercharged" type="number" value="0">
                        Supercharged Nodes
                    </label>
                </div>
                <div>
                    <label>
                        <input id="links" type="number" value="0">
                        Number of links
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Charging Station</h2>
        <div class="columns">
            <div class="column">
                <div>
                    <label>
                        <input id="auto_dock" type="number" value="0">
                        Auto docked robots
                    </label>
                </div>
                <div>
                    <label>
                        <input id="auto_balance" type="number" value="0">
                        Auto balanced robots
                    </label>
                </div>
            </div>
            <div class="column">
                <div>
                    <label>
                        <input id="tele_dock" type="number" value="0">
                        Teleop docked robots
                    </label>
                </div>
                <div>
                    <label>
                        <input id="tele_balance" type="number" value="0">
                        Teleop balanced robots
                    </label>
                </div>
            </div>
            <div class="column">
                <div>
                    <label>
                        <input id="mobility" type="number" value="0">
                        Number of mobility robots
                    </label>
                </div>
                <div>
                    <label>
                        <input id="parked" type="number" value="0">
                        Number of parked robots
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>Final Score:</h2>
        <div id="score" class="field">0</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
