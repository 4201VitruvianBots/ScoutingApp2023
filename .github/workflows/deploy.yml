name: Deploy React to gh-pages branch

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Configure git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      
      - run: npm install
      
      - run: npm run deploy
